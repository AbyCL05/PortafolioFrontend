<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Porpholio</title>
</head>
<body>
    <header>
        <nav>
            <img src="./assets/img-gato-2.jpg" alt="Perfil en pequeño">
            <ul>
                <a href="#sobre-mi">Sobre mí</a>
                <a href=".proyectos">Proyectos</a>
                <a href=".contacto">Contactos</a>
            </ul>
        </nav>
        <section class="hero">
            <div class="presentacion">
                <h1>Abigail Chávez</h1>
                <h2>Frontend Developer Junior</h2>
            </div>
            <img class="ovalo" src="./assets/img-gato-2.jpg" alt="img-large">
        </section>
    </header>

    <section id="sobre-mi">
        <h2>Sobre mí</h2>
        <p>De Perú, con pasiónn por el código, especializada en Frontend por el momento. Estudiante Platzi desde 2022. Aprendiendo y desarrollando constantemente</p>
        <h3>Certificados</h3>
        <div class="grid-certificados">
            <img src="./assets/Certificados/api-rest.png" alt="Consumo de API Rest profesional">
            <img src="./assets/Certificados/asincronismo.png" alt="Asincronismo con JavaScript">
            <img src="./assets/Certificados/frontend-developer.png" alt="Frontend Developer">
            <img src="./assets/Certificados/Captura de pantalla 2023-11-27 163042.png" alt="Git y GitHub">
            <!--<div class="img-1 certificado"></div>
            <div class="img-2 certificado"></div>
            <div class="img-3 certificado"></div>
            <div class="img-4 certificado"></div>-->
        </div>
    </section>

    <section class="proyectos">
        <h3>Proyectos</h3>
        <div class="grid-proyectos">
            <img class="proyecto num-1" alt="E-commerce">
            <img class="proyecto num-2" alt="Animacion con CSS">
            <img class="proyecto num-3" alt="Movies">
            <img class="proyecto num-4" alt="JavaScript">
        </div>
    </section>

    <footer class="contacto">
        <h3>Contactos</h3>
        <div class="sociales">
            <span><i class='bx bxl-linkedin'></i></span>
            <span><i class='bx bxl-instagram' ></i></span>
            <span><i class='bx bxl-github' ></i></span>
        </div>
    </footer>
</body>
</html>
